# External message strings, used for any kind of UI display.

tooLowInclusive = Value must be greater than or equal to {0}.
tooLowExclusive = Value must be greater than {0}.
tooHighInclusive = Value must be less than or equal to {0}.
tooHighExclusive = Value must be less than {0}.
typeMismatch.float = Please enter a valid number.
noSelection = Please select an option.
tooLong.java.lang.String = Please enter {0} characters or less.
invalidOption = Please select a valid option.
noInput= Please enter the required value.
# Spring apparently uses the declared type, not the actual type, so
# java.util.List works here.
noInput.java.util.List = Please provide at least one value.
tooShort.java.util.List = Please provide at least {0} values.
tooLong.java.util.List = Please provide no more than {0} values.
invalidContents.java.lang.String = Please use only valid characters: {0}
duplicateValue = Please provide a unique value.
